<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MINECRAFT CHUNK</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.336);
        }

        #instructions {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }

        .slots {
            flex: 1;
            height: 100%;
            border: 2px solid white;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .icon {
            margin: 10% 20%;
            width: 32px;
            height: 32px;
            background-image: url('blocks.png');
            background-size: 512px 512px;
        }

        .block-slot {
            width: 16px;
            height: 16px;
            background-size: cover;
            border: 2px solid #555;
            cursor: pointer;
        }

        .block-slot:hover {
            border-color: yellow;
        }
    </style>
</head>

<body>
    <div id="blocker" style="z-index: 3;">
        <div id="instructions">
            <p style="font-size:36px">
                Click to play
            </p>
            <p>
                Move: WASD<br />
                Jump: SPACE<br />
                Look: MOUSE
            </p>
        </div>
    </div>

    <div id="crosshair"
        style="position: fixed; left: 50%; top: 50%; color: white; mix-blend-mode: difference; z-index: 2;">
        <b style="font-size: 1.2em;">+</b>
    </div>
    <div id="hotbar"
        style="position: fixed; left: 32%;bottom: 1%; width: 33%; height: 7%; border: 2px solid; display:flex; z-index: 2;">
        <div class="slots" id="slot1">
            <div class="icon" id="icon1"></div>
        </div>
        <div class="slots" id="slot2">
            <div class="icon" id="icon2"></div>
        </div>
        <div class="slots" id="slot3">
            <div class="icon" id="icon3"></div>
        </div>
        <div class="slots" id="slot4">
            <div class="icon" id="icon4"></div>
        </div>
        <div class="slots" id="slot5">
            <div class="icon" id="icon5"></div>
        </div>
        <div class="slots" id="slot6">
            <div class="icon" id="icon6"></div>
        </div>
        <div class="slots" id="slot7">
            <div class="icon" id="icon7"></div>
        </div>
        <div class="slots" id="slot8">
            <div class="icon" id="icon8"></div>
        </div>
        <div class="slots" id="slot9">
            <div class="icon" id="icon9"></div>
        </div>

    </div>

    <div id="inventory"
        style="display:none; position:fixed; top:10%; left:10%; background:#222; padding:10px; border-radius:8px; max-width:80%; flex-wrap:wrap; gap:8px; z-index:1000; display:none; flex-wrap:wrap;">
    </div>

    <script type="module" src="src/main.js">
    </script>

</body>

</html>
